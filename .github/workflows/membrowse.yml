name: ESP32 LVGL + MemBrowse

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ESP-IDF v4.4
        uses: espressif/esp-idf-action@v2
        with:
          version: v4.4

      - name: Build firmware
        shell: bash
        run: |
          source $IDF_PATH/export.sh
          idf.py build

      - name: Verify ELF
        shell: bash
        run: |
          ls build
          test -f build/lvgl-demo.elf

      - name: MemBrowse report
        shell: bash
        run: |
          pip install membrowse
          membrowse report build/lvgl-demo.elf build/lvgl-demo.elf.ld --json > membrowse.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-build
          path: |
            build/lvgl-demo.elf
            build/lvgl-demo.elf.ld
            membrowse.json

